---
layout: base
---

{% if page.type == "tag" %}
  {% include hero.html image="archive" %}
{% else %}
  {% include hero.html image="library" %}
{% endif %}

<section class="section wrapper">
  <div class="container">
      <div class="content">
        <h1 class="title is-size-2 mb-6">Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
        <div class="m-5">
          {% for post in page.posts %}
            {% include archive/post.html showDate=true %}
          {% endfor %}
        </div>
      </div>
  </div>
</section>
