{% assign created = include.created | date_to_string %}
{% assign updated = include.updated | date_to_string %}

<time datetime="{{ include.created | date: "%Y-%m-%d" }}">
    <i class="fa-calendar"></i> {{ created }}
</time>
&nbsp;
{% if updated != created %}
    (updated
    <time datetime="{{ include.updated | date: "%Y-%m-%d" }}">
        {{ updated }}
    </time>
    )
{% endif %}
